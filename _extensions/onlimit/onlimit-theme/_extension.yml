title: onlimit-theme
author: Daniel B. Ibsen
version: 0.3.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      toc: true
      from: markdown+emoji
      theme:
          - litera
          - theme.scss

  project:
    project:
      type: website

    website:
      repo-branch: main
      repo-actions: [edit, issue, source]
      search:
        location: navbar
        type: overlay
      page-footer:
        center:
          - text: "License: CC BY 4.0"
            href: https://creativecommons.org/licenses/by/4.0/
    reference-location: margin


